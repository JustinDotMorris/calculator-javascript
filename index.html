<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./Styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="calc">
        <div class="calc-top">
          <div class="calc-top__history"><p>history</p></div>
          <div class="calc-top__output"><p>Curent OUTPUT</p></div>
        </div>
        <div class="calc-bottom">
          <div class="calc-bottom__container">
            <button class="calc-bottom--button calc-bottom--num-button">
              7
            </button>
            <button class="calc-bottom--button calc-bottom--num-button">
              8
            </button>
            <button class="calc-bottom--button calc-bottom--num-button">
              9
            </button>
            <button class="calc-bottom--button calc-bottom--op-button">
              /
            </button>
            <button class="calc-bottom--button calc-bottom--num-button">
              4
            </button>
            <button class="calc-bottom--button calc-bottom--num-button">
              5
            </button>
            <button class="calc-bottom--button calc-bottom--num-button">
              6
            </button>
            <button class="calc-bottom--button calc-bottom--op-button">
              *
            </button>
            <button class="calc-bottom--button calc-bottom--num-button">
              1
            </button>
            <button class="calc-bottom--button calc-bottom--num-button">
              2
            </button>
            <button class="calc-bottom--button calc-bottom--num-button">
              3
            </button>
            <button class="calc-bottom--button calc-bottom--op-button">
              -
            </button>
            <button class="calc-bottom--button calc-bottom--num-button">
              0
            </button>
            <button class="calc-bottom--button calc-bottom--op-button">
              .
            </button>
            <button class="calc-bottom--button calc-bottom--op-button">
              =
            </button>
            <button class="calc-bottom--button calc-bottom--op-button">
              +
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
